<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="topo">
        <div class="content flex-centralizado">
            <img src="img/Logo 1.svg" alt="Logo E-Players">
            <nav class="menu">
                <ul class="flex-centralizado">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Campeonatos</a></li>
                    <li><a href="#">Resultados</a></li>
                    <li><a href="#">Notícias</a></li>
                    <li><a href="#">Login/Cadastro</a></li>
                </ul>
                <a href="#" id="menu-bars">
                    <i class="fas fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>
    <section class="banner">
        <picture>
            <source media="(max-width: 90em)" srcset="img/banner1440.jpg">
            <img src="img/Banner1920.jpg" alt="Pilotos de fórmula 1, Lewis Hamilton, Daniel Ricciardo, Sebastian Vettel e Max Verstapen">
        </picture>
        <div class="banner-container">
            <div class="banner-content">
                <div class="banner-text">
                    <h1>Liga <span>E-Players</span></h1>
                    <p>O maior portal de jogos online</p>
                    <a href="#">Inscreva-se</a>
                </div>
            </div>
        </div>
    </section>
    <section class="jogos">
        <div class="content flex-centralizado">
            <ul class="flex-centralizado">
                <li><a href="#"><img src="img/Fórmula 1.png" alt="Logo Fórmula 1"></a></li>
                <li><a href="#"><img src="img/Lol.png" alt="Logo League of Legends"></a></li>
                <li><a href="#"><img src="img/Counter-Strike.png" alt="Logo Counter-Strike"></a></li>
                <li><a href="#"><img src="IMG/Valorant.png" alt="Logo Valorant"></a></li>
                <li><a href="#"><img src="img/Fifa.png" alt="Logo Fifa"></a></li>
            </ul>
        </div>
    </section>
</body>
</html>
